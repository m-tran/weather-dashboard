<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <nav>
        <h1>Full Stack Bootcamp <b>Weather Forecast</b></h1>
        <hr>
    </nav>
    <div class="container">
        <div class="city row">
            <div class="col-sm-2" id="currentCity"></div>
            <form class="col-sm-3">
                <div class="form-group">
                    <input class="form-control form-control-md" type="text" placeholder="Search for a location">
                </div>
            </form>
            <div class="previous-locations row col-sm-7">
                <p><b>Previous Locations</b></p>
                <div class="row" id="previousLocations"></div>
            </div>
        </div>
        <div class="row">
            <div class="card col-sm-3">
                <div class="card-body">
                    <div class="date" id="currentDate"></div>
                    <div class="row">
                        <div id="weatherIcon"></div>
                        <div class="current-temp" id="currentTemp"></div>
                    </div>
                    <div class="row">
                        <div id="weatherStats"></div>
                    </div>
                </div>
            </div>
            <div class="hourly col-sm-9">
                <canvas id="hourlyChart"></canvas>
            </div>
        </div>
        <div class="week-forecast row col-sm-12" id="fiveDayForecast"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
</body>

</html>
